@if (isAddingTask) {
<app-add-task
  (close)="closeDialog()"  
  [userId]="selectedUsedId"
/>
}

<section id="tasks">
  <header>
    <h3>{{ name }}'s Tasks</h3>
    <menu>
      <button (click)="closeDialog()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track $index) {
    <li>
      <app-task [task]="task" />
    </li>
    }
  </ul>
</section>
