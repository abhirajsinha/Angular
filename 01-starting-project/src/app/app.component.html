<app-header />
<main>
  <ul id="users">
    @for (item of users; track $index) {
    <li>
      <app-user
        [id]="item.id"
        [avatar]="item.avatar"
        [name]="item.name"
        (selectedId)="onSelectUser($event)"
      />
    </li>
    }
  </ul>
  <app-tasks [name]="selectedUser.name" />
</main>
