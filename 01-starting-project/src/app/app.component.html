<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [user]="user" [selected]="user.id == selectedUserId" (selectedId)="onSelectUser($event)" />
    </li>
    }
  </ul>
  <app-tasks [name]="selectedUser?.name" [selectedUsedId]="selectedUserId" />
</main>
