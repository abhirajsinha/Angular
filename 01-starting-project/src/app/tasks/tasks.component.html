@if (isAddingTask) {
<app-add-task (cancel)="onStartAddTask()" />
}

<section id="tasks">
  <header>
    <h3>{{ name }}'s Tasks</h3>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track $index) {
    <li>
      <app-task [task]="task" (complete)="onCompleteTask($event)" />
    </li>
    }
  </ul>
</section>
